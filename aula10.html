<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div#area{
        font: normal 20pt Arial;
        background: rgb(42, 139,42);
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align:center;
        }
</style>

<script>

    var a = window.document.getElementById('area')
    function clicar() {
        var a = window.document.getElementById('area')
        a.innerHTML= 'Eu consegui'
    }
    function entrar(){
        var a = window.document.getElementById('area')
        a.innerText='Entrou'
    }

    function sair(){
        var a = window.document.getElementById('area')
        a.innerText='Saiu'
    }

</script>

</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja
    </div>    
</body>
</html>
